<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Group Assigner</title>
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: sans-serif;
    margin: 30px;
    background-color: #f3edf7;
}

/* ===============================
   输入框 & 输出框（内容字体在这里改）
   =============================== */
textarea,
pre {
    width: 100%;
    box-sizing: border-box;
    font-family: Verdana, sans-serif;
    font-size: 16px;
    margin-bottom: 12px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

#kingdoms { height: 170px; }
#attendees { height: 120px; }

pre {
    height: 170px;
    background: #ffffff;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-y: auto;
}

/* ===============================
   按钮
   =============================== */
button {
    padding: 10px 22px;
    font-size: 16px;
    font-family: "Trebuchet MS", sans-serif;
    font-weight: bold;
    cursor: pointer;
    background-color: #d6b7e6;
    border: none;
    border-radius: 10px;
    color: #333;
}

button:hover {
    background-color: #c9a4dd;
}

.main-btn {
    margin-top: 12px;
    margin-bottom: 12px;
    font-size: 20px;
    padding: 12px 26px;
}

.small-btn {
    position: absolute;
    z-index: 10;
    padding: 6px 14px;
    font-size: 16px;
}

.paste-btn {
    bottom: 6px;
    right: 6px;
}

.copy-btn {
    bottom: 6px;
    right: 6px;
}

/* ===============================
   Copy 成功提示（新增）
   =============================== */
.copy-hint {
    position: absolute;
    bottom: 48px;
    right: 10px;
    background: #333;
    color: #fff;
    font-size: 14px;
    padding: 4px 10px;
    border-radius: 6px;
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
}

/* ===============================
   label
   =============================== */
label {
    font-weight: bold;
    font-size: 18px;
    display: block;
    margin-bottom: 7px;
}

.box {
    position: relative;
    width: 100%;
}

/* ===============================
   手机自动放大
   =============================== */
@media (max-width: 768px) {
    body { margin: 10px; }
    textarea, pre { font-size: 18px; }
    button { font-size: 18px; }
}
</style>
</head>

<body>

<label>Enter Kindoms' names:</label>
<div class="box">
    <button class="small-btn paste-btn" onclick="pasteTo('kingdoms')">PASTE</button>
    <textarea id="kingdoms"
        placeholder="GoC or RAG&#10;jabber:&#10;mort:&#10;......"></textarea>
</div>

<label>Enter attendees:</label>
<div class="box">
    <button class="small-btn paste-btn" onclick="pasteTo('attendees')">PASTE</button>
    <textarea id="attendees"
        placeholder="chikki,chaos,gilver, ......"></textarea>
</div>

<button class="main-btn" onclick="runPython()">Generate Groupings</button>

<div class="box">
    <pre id="output"></pre>
    <button id="copyBtn" class="small-btn copy-btn" onclick="copyOutput()">COPY</button>
    <div id="copyHint" class="copy-hint">Copied!</div>
</div>

<script>
async function pasteTo(id) {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById(id).value = text;
    } catch (err) {
        alert("Clipboard access denied");
    }
}

function copyOutput() {
    const text = document.getElementById("output").textContent;
    const copyBtn = document.getElementById("copyBtn");
    navigator.clipboard.writeText(text).then(() => {
        // 显示小提示
        const hint = document.getElementById("copyHint");
        hint.style.opacity = "1";

        // 按钮短暂变为 ✓
        const originalText = copyBtn.textContent;
        copyBtn.textContent = "✓";

        setTimeout(() => {
            hint.style.opacity = "0";
            copyBtn.textContent = originalText;
        }, 1500);
    });
}

async function runPython() {
    const outputElem = document.getElementById("output");
    outputElem.textContent = "Running...\n";

    let pyodide = await loadPyodide({indexURL:"https://cdn.jsdelivr.net/pyodide/v0.23.4/full/"});

    let kingdomsText = JSON.stringify(document.getElementById("kingdoms").value);
    let attendeesText = JSON.stringify(document.getElementById("attendees").value);

    let pythonCode = `
import random

MANUAL_PRIORITY = {"willy","sera"}
CONFLICTS = {("wiwi","willy"),("chikki","baby"),("may","may2"),("yue","yue2"),("sera","sera2"),("willy","sera")}

def conflict(a, b):
    return (a, b) in CONFLICTS or (b, a) in CONFLICTS

input_text = ${kingdomsText}
parts = input_text.split(":")
GROUP_COUNT = len(parts) - 1

text = ${attendeesText}
items = [x.strip() for x in text.split(",") if x.strip()]

conflict_count = {item: sum(conflict(item, other) for other in items if other != item) for item in items}

def priority_key(item):
    return (0 if item in MANUAL_PRIORITY else 1, -conflict_count[item], random.random())

items_sorted = sorted(items, key=priority_key)
MAX_TRIES = 5000
best_result = None

while best_result is None:
    for _ in range(MAX_TRIES):
        groups = [[] for _ in range(GROUP_COUNT)]
        for i in range(min(GROUP_COUNT, len(items_sorted))):
            groups[i].append(items_sorted[i])
        rest = items_sorted[GROUP_COUNT:]
        for item in rest:
            candidates = [g for g in groups if not any(conflict(item, x) for x in g)]
            if not candidates: break
            valid_candidates = []
            for idx, g in enumerate(groups):
                if g not in candidates: continue
                new_len = len(g) + 1
                prev_ok = (idx == 0) or (len(groups[idx - 1]) >= new_len)
                next_ok = (idx == len(groups) - 1) or (new_len >= len(groups[idx + 1]))
                if prev_ok and next_ok: valid_candidates.append((len(g), idx, g))
            if not valid_candidates: break
            min_len = min(x[0] for x in valid_candidates)
            min_candidates = [x for x in valid_candidates if x[0] == min_len]
            _, _, target = random.choice(min_candidates)
            target.append(item)
        else:
            best_result = groups
            break
    if best_result is None:
        random.shuffle(items_sorted)

output_text = parts[0]
for i in range(len(best_result)):
    list_text = ",".join(best_result[i])
    output_text += ": " + list_text + parts[i + 1]

output_text
`;

    try {
        let result = await pyodide.runPythonAsync(pythonCode);
        outputElem.textContent = result;
    } catch(err) {
        outputElem.textContent = "Error:\\n" + err;
    }
}
</script>

</body>
</html>
